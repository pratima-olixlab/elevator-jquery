<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="building">
            <div class="floor" data-floor="0">Ground Floor <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="1">Floor 1 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="2">Floor 2 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="3">Floor 3 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="4">Floor 4 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="5">Floor 5 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="6">Floor 6 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="7">Floor 7 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="8">Floor 8 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="9">Floor 9 <button class="call-btn">Call</button></div>
            <div class="floor" data-floor="10">Floor 10 <button class="call-btn">Call</button></div>
        </div>

        <div id="elevators">
            <div class="elevator" id="elevator1"></div>
            <div class="elevator" id="elevator2"></div>
            <div class="elevator" id="elevator3"></div>
            <div class="elevator" id="elevator4"></div>
            <div class="elevator" id="elevator5"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
